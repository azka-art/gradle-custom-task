plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

// Konfigurasi repositories untuk mendapatkan dependensi
repositories {
    mavenCentral()
}

// Tambahkan dependensi yang diperlukan
dependencies {
    // Gunakan library Google Guava
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Library untuk testing
    testImplementation 'junit:junit:4.13'
    
    // Default dependencies yang ditambahkan oleh gradle init
    api 'org.apache.commons:commons-math3:3.6.1'
}

// Mendefinisikan tugas khusus untuk menyapa dengan cara yang kompatibel dengan configuration cache
tasks.register('greetingTask') {
    description = 'Greets a user with a custom message'
    group = 'custom'
    
    // Definisikan properti yang akan menyimpan nilai nama
    // Ini dilakukan di fase konfigurasi
    def namaProperty = project.findProperty('nama') ?: 'Gradle User'
    
    doLast {
        // Gunakan properti yang telah didefinisikan sebelumnya
        println "Hello, ${namaProperty}! Welcome to Gradle World!"
    }
}
